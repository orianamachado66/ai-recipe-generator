<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI recipe generator!</h1></header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter an ingredient here"
            required
            autocomplete="off"
            class="ingredient"
          />
          <input type="submit" value="Search" class="button" />
        </form>

        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/oriana-machado-771014130/"
          target="_blank"
          >Oriana Machado</a
        >
        and it is
        <a
          href="https://github.com/orianamachado66/ai-recipe-generator"
          target="_blank"
          >open sourced</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
