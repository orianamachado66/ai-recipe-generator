<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header><h1>Welcome to my AI recipe generator!</h1></header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter an ingredient here"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" value="Search" />
      </form>

      <div>The recipe will appear here</div>
    </main>

    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/oriana-machado-771014130/"
        target="_blank"
        >Oriana Machado</a
      >
      and it is
      <a
        href="https://github.com/orianamachado66/ai-recipe-generator"
        target="_blank"
        >open sourced</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
